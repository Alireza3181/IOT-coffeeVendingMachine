<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.css" />
    <style>
      .yekanbold {
        font-family: "YekanBold", sans-serif;
        direction: rtl;
        unicode-bidi: embed;
        font-size: 1.7rem;
      }
      .yekanbold2 {
        font-family: "YekanBold", sans-serif;
        direction: rtl;
        unicode-bidi: embed;
        font-size: 1rem;
      }

      .blue-bar {
        width: 140px;
        height: 40px;
        background-color: #188ea0aa;
        border-radius: 15px 15px 0 0;
      }

      .proceed-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #188ea0;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 1rem;
        font-family: 'YekanBold', sans-serif;
        display: none;
        z-index: 10;
      }

     
    </style>
  </head>
  <body class="bg-[#07182F] flex items-center justify-center min-h-screen p-4">
    <button id="proceed-btn" class="proceed-btn" onclick="goToBuyBox()">ادامه به خرید</button>

    <div class="w-full max-w-[90%] lg:w-[80%] mx-auto relative flex flex-col items-center">
      <div class="text-center w-[90%] mb-8">
        <h1 class="typewriter text-[#ACB9C9] yekanbold text-[25px] lg:text-3xl">
          بهترین نوشیدنی‌های گرم در دسترس شما
        </h1>
        <p class="fade-in text-[#ACB9C9] yekanbold2 mt-4">
          از بین محصولات خوشمزه ما انتخاب کنید و لذت ببرید.
        </p>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 relative justify-center">
        <!-- Macchiato Card -->
        <div class="card-container bg-gradient-to-r from-[#ffffff00] to-[#1c889616] w-[250px] h-[260px] rounded-[45px] flex flex-col items-center p-4 shadow-lg relative">
          <div class="w-16 h-16 rounded-md flex items-center justify-center">
            <img src="./img/macchiato_1.webp" alt="Macchiato" class="w-15 h-15" />
          </div>
          <div class="text-center text-white mt-5 text-sm">
            <p class="text-[#ACB9C9] mb-[15px] yekanbold">ماکیاتو</p>
            <hr class="border-t border-[#ACB9C9] w-[80px] mr-auto ml-auto my-2" />
            <p class="yekanbold2">۲۵ هزار تومان</p>
          </div>
          <div class="blue-bar mt-[27px]"></div>
          <div class="flex items-center justify-center mt-4">
            <button class="bg-[#188ea0] hover:bg-[#145e6e] text-white px-3 py-2 rounded-lg text-sm yekanbold" onclick="updateDrinkCount('macchiato', -1)">−</button>
            <span id="macchiato-count" class="mx-3 text-[#ACB9C9] yekanbold2">0</span>
            <button class="bg-[#188ea0] hover:bg-[#145e6e] text-white px-3 py-2 rounded-lg text-sm yekanbold" onclick="updateDrinkCount('macchiato', 1)">+</button>
          </div>
        </div>

        <!-- Latte Card -->
        <div class="card-container bg-gradient-to-r from-[#ffffff00] to-[#1c889616] w-[250px] h-[260px] rounded-[45px] flex flex-col items-center p-4 shadow-lg relative">
          <div class="w-16 h-16 rounded-md flex items-center justify-center">
            <img src="./img/macchiato_1.webp" alt="Latte" class="w-15 h-15" />
          </div>
          <div class="text-center text-white mt-5 text-sm">
            <p class="text-[#ACB9C9] mb-[15px] yekanbold">لاته</p>
            <hr class="border-t border-[#ACB9C9] w-[80px] mr-auto ml-auto my-2" />
            <p class="yekanbold2">۳۰ هزار تومان</p>
          </div>
          <div class="blue-bar mt-[27px]"></div>
          <div class="flex items-center justify-center mt-4">
            <button class="bg-[#188ea0] hover:bg-[#145e6e] text-white px-3 py-2 rounded-lg text-sm yekanbold" onclick="updateDrinkCount('latte', -1)">−</button>
            <span id="latte-count" class="mx-3 text-[#ACB9C9] yekanbold2">0</span>
            <button class="bg-[#188ea0] hover:bg-[#145e6e] text-white px-3 py-2 rounded-lg text-sm yekanbold" onclick="updateDrinkCount('latte', 1)">+</button>
          </div>
        </div>

        <!-- Cappuccino Card -->
        <div class="card-container bg-gradient-to-r from-[#ffffff00] to-[#1c889616] w-[250px] h-[260px] rounded-[45px] flex flex-col items-center p-4 shadow-lg relative">
          <div class="w-16 h-16 rounded-md flex items-center justify-center">
            <img src="./img/macchiato_1.webp" alt="Cappuccino" class="w-15 h-15" />
          </div>
          <div class="text-center text-white mt-5 text-sm">
            <p class="text-[#ACB9C9] mb-[15px] yekanbold">کاپوچینو</p>
            <hr class="border-t border-[#ACB9C9] w-[80px] mr-auto ml-auto my-2" />
            <p class="yekanbold2">۲۸ هزار تومان</p>
          </div>
          <div class="blue-bar mt-[27px]"></div>
          <div class="flex items-center justify-center mt-4">
            <button class="bg-[#188ea0] hover:bg-[#145e6e] text-white px-3 py-2 rounded-lg text-sm yekanbold" onclick="updateDrinkCount('cappuccino', -1)">−</button>
            <span id="cappuccino-count" class="mx-3 text-[#ACB9C9] yekanbold2">0</span>
            <button class="bg-[#188ea0] hover:bg-[#145e6e] text-white px-3 py-2 rounded-lg text-sm yekanbold" onclick="updateDrinkCount('cappuccino', 1)">+</button>
          </div>
        </div>

        <!-- Espresso Card -->
        <div class="card-container bg-gradient-to-r from-[#ffffff00] to-[#1c889616] w-[250px] h-[260px] rounded-[45px] flex flex-col items-center p-4 shadow-lg relative">
          <div class="w-16 h-16 rounded-md flex items-center justify-center">
            <img src="./img/macchiato_1.webp" alt="Espresso" class="w-15 h-15" />
          </div>
          <div class="text-center text-white mt-5 text-sm">
            <p class="text-[#ACB9C9] mb-[15px] yekanbold">اسپرسو</p>
            <hr class="border-t border-[#ACB9C9] w-[80px] mr-auto ml-auto my-2" />
            <p class="yekanbold2">۲۰ هزار تومان</p>
          </div>
          <div class="blue-bar mt-[27px]"></div>
          <div class="flex items-center justify-center mt-4">
            <button class="bg-[#188ea0] hover:bg-[#145e6e] text-white px-3 py-2 rounded-lg text-sm yekanbold" onclick="updateDrinkCount('espresso', -1)">−</button>
            <span id="espresso-count" class="mx-3 text-[#ACB9C9] yekanbold2">0</span>
            <button class="bg-[#188ea0] hover:bg-[#145e6e] text-white px-3 py-2 rounded-lg text-sm yekanbold" onclick="updateDrinkCount('espresso', 1)">+</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const drinks = {};

      function updateDrinkCount(drink, change) {
        if (!drinks[drink]) drinks[drink] = 0;
        drinks[drink] = Math.max(0, drinks[drink] + change);

        // Update the display count
        document.getElementById(`${drink}-count`).textContent = drinks[drink];

        // Show or hide the proceed button
        const totalDrinks = Object.values(drinks).reduce((sum, count) => sum + count, 0);
        const proceedBtn = document.getElementById('proceed-btn');
        proceedBtn.style.display = totalDrinks > 0 ? 'block' : 'none';
      }

      function goToBuyBox() {
        localStorage.setItem('selectedDrinks', JSON.stringify(drinks));
        window.location.href = 'buybox.html';
      }
    </script>
  </body>
</html>

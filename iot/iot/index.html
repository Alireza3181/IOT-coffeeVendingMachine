    <style>
        .yekanbold {
            font-family: 'YekanBold', sans-serif;
            direction: rtl;
            unicode-bidi: embed;
            font-size: 1.7rem;
        }
        .yekanbold2 {
            font-family: 'YekanBold', sans-serif;
            direction: rtl;
            unicode-bidi: embed;
            font-size: 1rem;
        }

        /* Animation for the blue bar */
        .blue-bar {
            width: 140px;
            height: 40px;
            background-color: #188ea0aa;
            border-radius: 15px 15px 0 0;
            transition: margin 0.4s ease, transform 0.4s ease;
        }

        .select-btn {
            background-color: #ffffff74;
            text-align: center;
            cursor: pointer;
            border-radius: 30px 30px 0 0;
            position: absolute;
            bottom: 0;
            width: 170px;
            height: 60px;
            font-size: 22px;
        }

        /* On hover or click, the blue bar expands */
        .card-container:hover .blue-bar,
        .card-container:focus-within .blue-bar:focus {
            margin-top: 40px; /* Matches button width */
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #1e293b;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            font-family: 'YekanBold', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .modal-body {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .modal-close-btn {
            background: #188ea0;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .modal-close-btn:hover {
            background: #145e6e;
        }
    </style>
</head>

    <script>
          const levels = {
        milk: 0,
        caffeine: 0,
        sugar: 0
    };

    function adjustLevel(type, change) {
        const bar = document.getElementById(`${type}-bar`);
        levels[type] = Math.min(3, Math.max(0, levels[type] + change));
        updateBar(type);
    }

    function updateBar(type) {
        const bar = document.getElementById(`${type}-bar`);
        const minusButton = document.getElementById(`${type}-minus`);
        const plusButton = document.getElementById(`${type}-plus`);

        bar.style.width = `${(levels[type] / 3) * 100}%`;

        minusButton.disabled = levels[type] === 0;
        minusButton.classList.toggle('opacity-50', levels[type] === 0);

        plusButton.disabled = levels[type] === 3;
        plusButton.classList.toggle('opacity-50', levels[type] === 3);
    }

    // Dragging functionality
    const bars = document.querySelectorAll('.draggable-bar');

    bars.forEach(bar => {
        bar.addEventListener('mousedown', startDragging);
        bar.addEventListener('touchstart', startDragging, { passive: true });
    });

    function startDragging(e) {
        const bar = e.currentTarget;
        const type = bar.dataset.type;

        function onDrag(event) {
            const rect = bar.getBoundingClientRect();
            const x = (event.touches ? event.touches[0].clientX : event.clientX) - rect.left;
            // Reverse the percentage calculation: 
            const percentage = Math.min(100, Math.max(0, (rect.width - x) / rect.width * 100)); 
            levels[type] = Math.round((percentage / 100) * 3);
            updateBar(type);
        }

        function stopDragging() {
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', stopDragging);
            document.removeEventListener('touchmove', onDrag);
            document.removeEventListener('touchend', stopDragging);
        }

        document.addEventListener('mousemove', onDrag);
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchmove', onDrag, { passive: true });
        document.addEventListener('touchend', stopDragging);
    }
    
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('flex');
            modal.classList.add('hidden');
        }
    
        function openModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }
    
        // Close modal if clicked outside the modal content
        function closeOnOutsideClick(event) {
            const modal = document.getElementById('modal');
            if (!event.target.closest('.bg-[#1e293b]')) {
                closeModal();
            }
        }
    </script>
